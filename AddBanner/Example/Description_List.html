<!--
    1. 정의
    2. key-value ex){이름 : 최윤서}
-->

<!--올바른 예시-->
<dl>
    <dt>용어</dt> <!--dt: 용어-->
    <dd>설명</dd> <!--dd: 설명-->
</dl>

<dl>
    <dt>
        <dfn>development</dfn>
    </dt>
    <dd>1. [u] 발달, 성장</dd>
    <dd>2. [u, c] (신제품의) 개발; 신개발품</dd>
</dl>

<dl>
    <dt>김버그</dt>
    <dt>Kimbug</dt>
    <dd>주니어 개발자의 성장 드라마를 다루는 유튜브 채널입니다.</dd>
    <dd>
        <a href="https;//">김버그 채널</a>
    </dd>
</dl>

<dl>
    <div>
        <dt>사과</dt>
        <dd>사과에 대한 설명</dd>
    </div> <!--div를 사용해서 묶는 역할-->
</dl>

<!--올바르지 않은 예시-->
<dl>
    <dt>김버그</dt>
    <dd>설명</dd>
    <dt>데벨업</dt> <!--새로운 dt에 대한 설명이 없음-->
</dl>

<dl> <!--dl의 자식은 <div, dt, dd> 밖에 없음-->
    <section>
        <dt>김버그</dt>
        <dd>설명</dd>
    </section>
</dl>

<dt>김버그</dt> <!--단독으로 사용할 수 없음-->
