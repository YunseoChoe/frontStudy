<!--라디오 - 1개, 체크박스 - 다중 선택 가능-->
<form action="" method="GET">
    <input type="radio" name="구독버튼" value="1" id="radio"/>
    <label for="radio">구독중</label>

    <input type="radio" name="구독버튼" value="0" id="unradio"/>
    <label for="unradio">미구독</label>

    <hr/>

    <input type="radio" name="사과" value="1" id="apple"/>
    <label for="radio">사과</label>

    <input type="radio" name="사과" value="0" id="unapple"/>
    <label for="unradio">안사과</label>

    <button type="submit">제출</button>
</form>

<h1>사용 가능 언어</h1>
<form>
    <input type="checkbox" name="skills" value="html" id="html"/>
    <label for="html">HTML</label>

    <input type="checkbox" name="skills" value="css" id="css"/>
    <label for="css">CSS</label>

    <input type="checkbox" name="skills" value="js" name="js" id="js"/>
    <label for="js">JS</label>

    <button type="submit">제출</button>
</form>
